<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR New Year Card 2026</title>
  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

  <script>
    // ▼▼▼ 馬のシステム（軽量化版のまま変更なし） ▼▼▼
    AFRAME.registerComponent('horse-spawner', {
      init: function() {
        setInterval(() => {
          this.spawnHorse();
        }, 2500); // 2.5秒間隔
      },

      spawnHorse: function() {
        const wrapper = document.createElement('a-entity');
        const angle = Math.random() * 360; 
        wrapper.setAttribute('rotation', `0 0 ${angle}`); 
        wrapper.setAttribute('position', '0 0 0');

        const horse = document.createElement('a-entity');
        horse.setAttribute('gltf-model', '#horseModel');
        horse.setAttribute('rotation', '90 0 0'); 
        horse.setAttribute('scale', '0.03 0.03 0.03'); 

        const speed = 0.005 + Math.random() * 0.01;
        const timeScale = 0.5 + (speed * 100); 
        horse.setAttribute('animation-mixer', `timeScale: ${timeScale}`);

        wrapper.appendChild(horse);
        wrapper.setAttribute('mover', `speed: ${speed}`);
        this.el.appendChild(wrapper);
      }
    });

    AFRAME.registerComponent('mover', {
      schema: { speed: {type: 'number', default: 0.01} },
      tick: function() {
        this.el.object3D.translateY(this.data.speed);
        if (this.el.object3D.position.y > 1.5) {
          this.el.parentNode.removeChild(this.el);
        }
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="horseModel" src="./horse.glb"></a-asset-item>
      <img id="textImage" src="./text.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-entity position="0 0 0.5" rotation="90 0 0">
        
        <a-image
          src="#textImage"
          scale="2 2 2"
          alpha-test="0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-image>

      </a-entity>

      <a-entity horse-spawner></a-entity>

    </a-entity>
    
  </a-scene>
</body>
</html>
