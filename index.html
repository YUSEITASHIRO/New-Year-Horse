<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Horse</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>

    <model-viewer 
        src="horse.glb" 
        alt="走る馬の3Dモデル"
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        autoplay 
        shadow-intensity="1">
        
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
            ARで見る
        </button>
        
    </model-viewer>

</body>
</html>
